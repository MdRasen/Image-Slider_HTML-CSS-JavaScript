<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider - MdRasen</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Swiper CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
</head>

<body>
    <div class="container">
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="assets/aston-martin.jpg" alt="aston-martin">
                    <div class="title-text">
                        <h3>Lorem ipsum dolor</h3>
                    </div>
                </div>
                <div class="swiper-slide">
                    <img src="assets/audi-rs-e-tron-gt.jpg" alt="audi-rs-e-tron-gt">
                    <div class="title-text">
                        <h3>Korem ipsum dolor</h3>
                    </div>
                </div>
                <div class="swiper-slide">
                    <img src="assets/maserati-mc20.jpg" alt="maserati-mc20">
                    <div class="title-text">
                        <h3>Porem ipsum dolor</h3>
                    </div>
                </div>
                <div class="swiper-slide">
                    <img src="assets/nio-et5.jpg" alt="nio-et5">
                    <div class="title-text">
                        <h3>Torem ipsum dolor</h3>
                    </div>
                </div>
            </div>

            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

    <!-- Swiper JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {

            // For autoplay feature
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },

            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>

</html>
